[theme]
primaryColor = "#FF6B35"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F0F0"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"
maxUploadSize = 200
showSidebarNavigation = true

[server]
port = 8501
headless = true
runOnSave = true
enableXsrfProtection = true
enableCORS = false

[logger]
level = "info"
messageFormat = "%(message)s"

[browser]
gatherUsageStats = false
